<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <link href='style.css' type='text/css' rel='stylesheet' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='script.js'></script>
</head>
<body>
  <section class='calculator'>
    <div class='total'>
      <p id='results'>
      </p>
    </div>
    <div class='container'>
      <div class='numbers-container'>
        <div class='num-btn'><p class='number'>7</p></div>
        <div class='num-btn'><p class='number'>8</p></div>
        <div class='num-btn'><p class='number'>9</p></div>
        <div class='num-btn'><p class='number'>4</p></div>
        <div class='num-btn'><p class='number'>5</p></div>
        <div class='num-btn'><p class='number'>6</p></div>
        <div class='num-btn'><p class='number'>1</p></div>
        <div class='num-btn'><p class='number'>2</p></div>
        <div class='num-btn'><p class='number'>3</p></div>
        <div class='num-btn'><p class='number'>0</p></div>
        <div class='num-btn'><p class='number'>00</p></div>
        <div class='num-btn'><p class='number'>.</p></div>
      </div>
      <div class='operands-container'>
        <div class='operand'>
          <p class='operator'>+</p>
        </div>
        <div class='operand'>
          <p class='operator'>-</p>
        </div>
        <div class='operand'>
          <p class='operator'>/</p>
        </div>
        <div class='operand'>
          <p class='operator'>*</p>
        </div>
        <div class='operand'>
          <p class='operator' id='clearall'>AC</p>
        </div>
        <div class='operand'>
          <p class='operator' id='clear'>C</p>
        </div>
        <div class='operand' id='equals-btn'>
          <p id='equals'>=</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
